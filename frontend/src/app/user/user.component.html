<p-toast position="top-center"></p-toast>

<p-panel header="Passwort verwalten" [collapsed]="false" [toggleable]="true">
    <div class="grid p-fluid">
        <div class="col-12 md:col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <p-password placeholder="Altes Passwort" [feedback]="false" [(ngModel)]="oldPassword"
                    [toggleMask]="true">
                </p-password>
            </div>
        </div>
        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-angle-right"></i></span>
                <p-password placeholder="Neues Passwort" [feedback]="false" [(ngModel)]="newPassword"
                    [toggleMask]="true">
                </p-password>
            </div>
        </div>
        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-angle-double-right"></i></span>
                <p-password placeholder="Neues Passwort wiederholen" [feedback]="false" [(ngModel)]="repeatPassword"
                    [toggleMask]="true">
                </p-password>
            </div>
        </div>
        <div class="col-12 md:col-12">
            <button pButton type="button" label="Passwort ändern" (click)="changePassword()"></button>
        </div>
    </div>
</p-panel>

<p-panel [collapsed]="true" [toggleable]="true">
    <ng-template pTemplate="header">
        <span style="padding-right: 12px; font-weight: 600;">Account löschen</span> <i class="pi pi-exclamation-triangle"></i>
    </ng-template>
    <div class="grid p-fluid">
        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" [(ngModel)]="deleteAccountUsername" pInputText placeholder="Nutzername">
            </div>
        </div>
        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <p-password placeholder="Passwort" [feedback]="false" [(ngModel)]="deleteAccountPassword"
                    [toggleMask]="true">
                </p-password>
            </div>
        </div>
        <div class="col-12 md:col-12">
            <button pButton class="p-button-danger" type="button"
                label="Ja, ich möchte meinen Account und alle nicht abgeschlossenen Events löschen!"
                (click)="changePassword()"></button>
        </div>
    </div>
</p-panel>
